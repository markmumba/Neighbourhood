{% extends 'base.html' %}
{% load static %}
{% load staticfiles %}


{% block content %}
<style>
    .card {
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        max-width: 2000px;
        margin: auto;
        text-align: center;
        border-radius: 25px;
        height: 300px;
        background-color: #242582;
        color: white;
        font-family: 'Roboto Mono', monospace;

    }

    .title {
        color: grey;
        font-size: 18px;
    }

    button {
        border: none;
        outline: 0;
        display: inline-block;
        padding: 8px;
        color: white;
        background-color: #000;
        text-align: center;
        cursor: pointer;
        width: 100%;
        font-size: 18px;
    }

    a {
        text-decoration: none;
        font-size: 22px;
        color: black;
    }

    button:hover,
    a:hover {
        opacity: 0.7;
    }
</style>

<div class="container">
    <div class="row">
        <div class="col-md-12 top-div" style="margin-top:40px;"></div>
    </div>



    <div class="row">
        {% for blog in blog %}
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <a href="/view/blog/{{blog.id}}" >
                        <h5 class="card-title">{{blog.title}}</h5>
                    </a>
                    <a href="/user/{{blog.username}}" >
                        <h6 class="card-subtitle mb-2 text-muted">{{blog.username}}</h6>
                    </a>
                    <p class="card-text">{{blog.post|truncatechars:150 | safe}}</p>
                    <a href="/view/blog/{{blog.id}}" class="card-link">Continue reading</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
<div class="text-center">
    <a href="{% url 'new_blog' %}">
        <button class="btn btn-primary" style="height:50px;  margin-top: -6px;">Create BlogPost</button>
    </a>
</div>
{% endblock %}
