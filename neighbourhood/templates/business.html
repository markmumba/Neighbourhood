{%extends "base.html"%}
{% load bootstrap3 %}
{% block content %}
{% load static %}




<style>
    .card {
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        max-width: 2000px;
        margin: auto;
        text-align: center;
        border-radius: 25px;
        height: 300px;
        background-color: #242582;
        color: white;
        font-family: 'Roboto Mono', monospace;

    }

    .title {
        color: grey;
        font-size: 18px;
    }

    button {
        border: none;
        outline: 0;
        display: inline-block;
        padding: 8px;
        color: white;
        background-color: #000;
        text-align: center;
        cursor: pointer;
        width: 100%;
        font-size: 18px;
    }

    a {
        text-decoration: none;
        font-size: 22px;
        color: black;
    }

    button:hover,
    a:hover {
        opacity: 0.7;
    }
</style>
<!-- Add icon library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
{% for business in business %}
<div class="card" >
  <div class="image" style="float:left;">
    <img src="{{business.picture.url}}" alt="John" style="width:400px;">
    </div>
    <div class="words" style="float:right;">
    <h1 class="title">{{business.name}}</h1>
    <p >{{business.description}}</p>
    <p >{{business.address}}</p>
    <p>{{business.email}}</p>
    </div>
    {% endfor %}


{% endblock %}
