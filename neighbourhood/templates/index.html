{% extends 'base.html' %}
{% load static %}
{% load staticfiles %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
{% block content %}
<style>
  * {
    box-sizing: border-box;
  }


  .card {
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
    max-width: 2000px;
    margin: auto;
    text-align: center;
    border-radius: 25px;
    height: 300px;
    background-color: #242582;
    color: white;
    font-family: 'Roboto Mono', monospace;

  }

  .title {
    color: grey;
    font-size: 18px;
  }

  button {
    border: none;
    outline: 0;
    display: inline-block;
    padding: 8px;
    color: white;
    background-color: #000;
    text-align: center;
    cursor: pointer;
    width: 100%;
    font-size: 18px;
  }

  a {
    text-decoration: none;
    font-size: 22px;
    color: black;
  }

  button:hover,
  a:hover {
    opacity: 0.7;
  }

  .dev {
    color: antiquewhite;
    font-family: 'Montserrat', sans-serif;
    font-size: 60px;
    font-weight: 950;
    padding-top: 300px;
    padding-left: 0px;
  }
</style>
<div class="homepage"
  style="background: url(https://images.unsplash.com/photo-1526289034009-0240ddb68ce3?ixlib=rb-1.2.1&auto=format&fit=crop&w=1351&q=80) center center no-repeat; background-size: 100%; height: 1000px; background-attachment: fixed;">


  <div class="container">
    <div class="dev">
      <p>
        <div class="animated fadeInDown delay-1s">HI,</div>
        <div class="animated fadeInLeft delay-2s">WELCOME TO</div>
        <div class="animated fadeInUp delay-3s">THE HOOD</div>
      </p>
    </div>
  </div>
</div>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<div class="w3-main w3-padding-large">
  <div class="container" style="margin-left:15%; margin-bottom:15%;">
    <div class="row" style="margin-right:5%; margin-bottom:20px;">
      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
        <a href="{% url 'blog' %}">
          <div class="card" style="width: 22.5rem;height:15rem;">
            <img class="card-img-top dark" src="https://cdn.pixabay.com/photo/2015/05/31/12/12/coffee-791439__340.jpg"
              style="width:34rem;height:28rem;">
            <div class="centered">
              <h4 style="color:white; font-size:30px;">BLogs</h4>
            </div>
          </div>
        </a>
      </div>


      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
        <a href="{% url 'health'%}">
          <div class="card" style="width: 22.5rem;height:15rem;">
            <img class="card-img-top dark" src="https://cdn.pixabay.com/photo/2018/02/28/02/29/woman-3187087__340.jpg"
              style="width:34rem;height:28rem;">
            <div class="centered">
              <h4 style="color:white; font-size:30px;">Health Services</h4>
            </div>
          </div>
        </a>
      </div>
    </div>

    <div class="row" style="margin-right: 5%; margin-bottom:10px;">
      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
        <a href="{% url 'authorities'%}">
          <div class="card" style="width: 22.5rem;height:15rem;">
            <img class="card-img-top dark" src="https://cdn.pixabay.com/photo/2013/04/03/21/42/milford-100274__340.jpg"
              style="width:34rem;height:28rem;">
            <div class="centered">
              <h4 style="color:white; font-size:30px;">Authorities</h4>
            </div>
          </div>
        </a>
      </div>
      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
        <a href="{% url 'business'%}">
          <div class="card" style="width: 22.5rem;height:15rem;">
            <img class="card-img-top dark" src="https://cdn.pixabay.com/photo/2016/11/22/21/57/apparel-1850804__340.jpg"
              style="width:34rem;height:28rem;">
            <div class="centered">
              <h4 style="color:white; font-size:30px;">Businesses</h4>
            </div>
          </div>
        </a>
      </div>
    </div>

  </div>
</div>

<style>
  .dark {
    filter: brightness(85%);
  }

  .centered {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

  .card {
    position: relative;
    border: 1px solid transparent;
    margin: 2%;
    overflow: hidden;
    width: 540px;
  }

  .card img {
    max-width: 100%;
    -moz-transition: all 0.3s;
    -webkit-transition: all 0.3s;
    transition: all 0.3s;
  }

  .card:hover img {
    -moz-transform: scale(1.1);
    -webkit-transform: scale(1.1);
    transform: scale(1.1);
    filter: brightness(50%);
  }

  .container {
    padding-left: 0;
    padding-right: 0;
  }
</style>



</div>


</body>


{% endblock %}
